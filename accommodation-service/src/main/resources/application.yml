server:
  port: 8080
spring:
  application:
    name: "accommodation"
  datasource:
    url: jdbc:h2:mem:accommodationdb
    driver-class-name: org.h2.Driver
    username: tze
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.boot.actuate: DEBUG

info:
  app:
    name: "accounts"
    description: "Bankcorp Accounts Application"
    version: "1.0.0"
