server:
  port: 9091
spring:
  application:
    name: "recommendation"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:recommendationdb
    driver-class-name: org.h2.Driver
    username: tze
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"

